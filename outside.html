<div id="metas">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="TG's website" />
    <meta property="og:image" content="https://tggamesyt.github.io/assets/new_tglogo.png" />
    <meta property="og:description" content="Silly stuff" />
    <meta name="theme-color" content="#0053FF">
    <meta name="twitter:card" content="summary_large_image">
</div>
<div id="navigation">
    <style>
        /* Hamburger Button */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            background: black;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%; /* Hidden initially */
            width: 100%; /* edited */
            height: 100%;
            background: #333;
            padding-top: 60px;
            transition: right 0.3s ease-in-out;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #444;
        }

        /* Show Sidebar */
        .sidebar.active {
            right: 0;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 25px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Hamburger Button -->
    <button class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="#">Main</a>
        <a href="#">About Me</a>
        <a href="#">Social</a>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</div>
