<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA Translator</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: green;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #console {
            white-space: pre-wrap;
        }
        input, button {
            background-color: black;
            color: green;
            border: none;
            font-family: monospace;
            font-size: 16px;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="console">
        <p>Welcome to SGA Translator Console</p>
        <p>Type "exit" to quit.</p>
        <p>1 => English to Standard Galactic</p>
        <p>2 => Standard Galactic to English</p>
        <p>What would you like to translate?</p>
        <input type="number" id="typeInput" placeholder="Choose option 1 or 2">
        <textarea id="textInput" placeholder="Enter text to translate..."></textarea>
        <button id="translateButton">Translate</button>
        <p id="output"></p>
    </div>

    <script>
        const englishToSGA = {
            'a': 'ᔑ', 'b': 'ʖ', 'c': 'ᓵ', 'd': '↸', 'e': 'ᒷ', 'f': '⎓', 'g': '⊣', 'h': '⍑',
            'i': '╎', 'j': '⋮', 'k': 'ꖌ', 'l': 'ꖎ', 'm': 'ᒲ', 'n': 'リ', 'o': '𝙹', 'p': '!¡',
            'q': 'ᑑ', 'r': '∷', 's': 'ᓭ', 't': 'ℸ̣', 'u': '⚍', 'v': '⍊', 'w': '∴', 'x': '̇/',
            'y': '||', 'z': '⨅'
        };

        const sgaToEnglish = Object.fromEntries(Object.entries(englishToSGA).map(([k, v]) => [v, k]));

        function translateToSGA(text) {
            return text.toLowerCase().split('').map(char => englishToSGA[char] || char).join(' ');
        }

        function translateToEnglish(sgaText) {
            return sgaText.split(' ').map(char => sgaToEnglish[char] || 'o').join('�');
        }

        document.getElementById('translateButton').addEventListener('click', function () {
            const type = parseInt(document.getElementById('typeInput').value);
            const text = document.getElementById('textInput').value;

            let output = '';

            if (type === 1) {
                output = `Translated to SGA: ${translateToSGA(text)}`;
            } else if (type === 2) {
                output = `Translated to English: ${translateToEnglish(text)}`;
            } else {
                output = 'Invalid option. Please choose 1 or 2.';
            }

            document.getElementById('output').textContent = output;
        });
    </script>
</body>
</html>
