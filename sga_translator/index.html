<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA Translator</title>
    <style>
        body {
            font-family: monospace;
            background-color: #111;
            color: #00FF00;
            padding: 20px;
        }
        #console {
            background-color: black;
            color: #00FF00;
            border: 1px solid #333;
            padding: 20px;
            width: 90%;
            height: 300px;
            margin: 0 auto;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #00FF00;
            border: none;
            border-top: 1px solid #333;
        }
        button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="console"></div>
    <input type="text" id="input" placeholder="Type here..." />
    <button onclick="copyToClipboard()">Copy Output</button>

    <script>
        const englishToSga = {
            'a': 'ᔑ', 'b': 'ʖ', 'c': 'ᓵ', 'd': '↸', 'e': 'ᒷ', 'f': '⎓', 'g': '⊣', 'h': '⍑',
            'i': '╎', 'j': '⋮', 'k': 'ꖌ', 'l': 'ꖎ', 'm': 'ᒲ', 'n': 'リ', 'o': '𝙹', 'p': '!¡',
            'q': 'ᑑ', 'r': '∷', 's': 'ᓭ', 't': 'ℸ̣', 'u': '⚍', 'v': '⍊', 'w': '∴', 'x': '̇/',
            'y': '||', 'z': '⨅'
        };

        const sgaToEnglish = Object.fromEntries(
            Object.entries(englishToSga).map(([k, v]) => [v, k])
        );

        let consoleOutput = "";

        function translateToSga(text) {
            return text.toLowerCase().split('').map(char => englishToSga[char] || char).join(' ');
        }

        function translateToEnglish(sgaText) {
            return sgaText.split(' ').map(char => sgaToEnglish[char] || char).join('');
        }

        function handleInput(event) {
            const inputText = event.target.value;
            const consoleElement = document.getElementById('console');

            if (inputText.includes("1")) {
                const translatedText = translateToSga(inputText.split(" ")[1]);
                consoleOutput += `Translated to SGA: ${translatedText}\n`;
            } else if (inputText.includes("2")) {
                const translatedText = translateToEnglish(inputText.split(" ")[1]);
                consoleOutput += `Translated to English: ${translatedText}\n`;
            } else {
                consoleOutput += "Invalid number\n";
            }

            consoleElement.textContent = consoleOutput;
            event.target.value = "";
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(consoleOutput).then(() => {
                alert('Console output copied!');
            });
        }

        document.getElementById('input').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                handleInput(event);
            }
        });
    </script>
</body>
</html>
