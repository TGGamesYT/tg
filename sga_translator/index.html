<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA Translator</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: green;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #console {

<body>
    <div id="console">
        <p>Welcome to SGA Translator Console</p>
        <p>Type "exit" to quit.</p>
        <p>1 => English to Standard Galactic</p>
        <p>2 => Standard Galactic to English</p>
        <p>What would you like to translate?</p>
        <input type="number" id="typeInput" placeholder="Choose option 1 or 2">
        <textarea id="textInput" placeholder="Enter text to translate..."></textarea>
        <button id="translateButton">Translate</button>
        <p id="output"></p>
        <button id="copyButton" style="display:none;">Copy Translation</button> <!-- Initially hidden -->
    </div>

    <script>
        const englishToSGA = {
            'a': '·îë', 'b': ' ñ', 'c': '·ìµ', 'd': '‚Ü∏', 'e': '·í∑', 'f': '‚éì', 'g': '‚ä£', 'h': '‚çë',
            'i': '‚ïé', 'j': '‚ãÆ', 'k': 'Íñå', 'l': 'Íñé', 'm': '·í≤', 'n': '„É™', 'o': 'ùôπ', 'p': '!¬°',
            'q': '·ëë', 'r': '‚à∑', 's': '·ì≠', 't': '‚Ñ∏Ã£', 'u': '‚öç', 'v': '‚çä', 'w': '‚à¥', 'x': 'Ãá/',
            'y': '||', 'z': '‚®Ö'
        };

        const sgaToEnglish = Object.fromEntries(Object.entries(englishToSGA).map(([k, v]) => [v, k]));

        function translateToSGA(text) {
            return text.split('').map(char => {
                if (char === ' ') return ' ';  // Preserve spaces
                return englishToSGA[char.toLowerCase()] || char; // Don't change unknown characters
            }).join(' '); // Add space between each translated character for visibility
        }

        function translateToEnglish(sgaText) {
            return sgaText.split('').map(char => {
                if (char === ' ') return ' ';  // Preserve spaces
                return sgaToEnglish[char] || char; // Don't change unknown characters
            }).join('');
        }

        // Replace ‚Ñ∏Ã£ with t and ùôπ with o after translation, and restore spaces
        function fixTranslation(text, originalText) {
            let fixedText = text
                .replace(/‚Ñ∏Ã£/g, 't')   // Replace ‚Ñ∏Ã£ with 't'
                .replace(/ùôπ/g, 'o');    // Replace ùôπ with 'o'

            // Add an extra space if there was one in the original text
            return fixedText.split('').map((char, index) => {
                if (originalText[index] === ' ') {
                    return char + ' '; // Add an extra space where original text had a space
                }
                return char;
            }).join('');
        }

        // Function to copy the translation to the clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied to clipboard!');
            }).catch(function(err) {
                alert('Failed to copy: ' + err);
            });
        }

        document.getElementById('translateButton').addEventListener('click', function () {
            const type = parseInt(document.getElementById('typeInput').value);
            const text = document.getElementById('textInput').value;

            let output = '';

            if (type === 1) {
                const translatedSGA = translateToSGA(text);
                const fixedSGA = fixTranslation(translatedSGA, text); // Fix translation and restore spaces
                output = `Translated to SGA: ${fixedSGA}`;
                document.getElementById('copyButton').setAttribute('data-text', fixedSGA); // Store the fixed SGA translation for copying
            } else if (type === 2) {
                const translatedEnglish = translateToEnglish(text);
                const fixedEnglish = fixTranslation(translatedEnglish, text); // Fix translation and restore spaces
                output = `Translated to English: ${fixedEnglish}`;
                document.getElementById('copyButton').setAttribute('data-text', fixedEnglish); // Store the fixed English translation for copying
            } else {
                output = 'Invalid option. Please choose 1 or 2.';
            }

            document.getElementById('output').textContent = output;
            document.getElementById('copyButton').style.display = 'block'; // Show copy button
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const translatedText = document.getElementById('copyButton').getAttribute('data-text');
            copyToClipboard(translatedText); // Copy the stored translation
        });
    </script>
</body>
</html>
