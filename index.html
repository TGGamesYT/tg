<!DOCTYPE html>
<html lang="en">
<head>
    <title>TG's website</title>
    <div id="meta"></div>
    <style>
        html {
            background-image: URL(assets/logo_back.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #0053FF;
            color: white;
            text-align: center;
        }
        .logo_text {
            width: 50%;
        }
        img {
            margin: auto;
            display: block;
        }
        .constr {
            width: 70%;
        }
    </style>
</head>
<style>
        /* Hamburger Button */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            background: black;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%; /* Hidden initially */
            width: 100%; /* edited */
            height: 100%;
            background: #0053FF;
            padding-top: 60px;
            transition: right 0.3s ease-in-out;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #005399;
        }

        /* Show Sidebar */
        .sidebar.active {
            right: 0;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 25px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Hamburger Button -->
    <button class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div id="navbar"></div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
<body>
<img src="assets/logo_text.png" alt="logo text" class="logo_text">
<h1>Welcome</h1>
<p>This site is currently under costructions.<br>Please check back later.</p>
<img src="assets/under-construction.png" alt="under costructions image" class="constr">
</body>
</html>
<script>
    fetch('https://tggamesyt.github.io/outside.html')
        .then(response => response.text())
        .then(data => {
            // Create a temporary element to parse the fetched HTML
            let temp = document.createElement('div');
            temp.innerHTML = data;

            // Extract only the desired part (inside #nav-content)
            let navContent = temp.querySelector('#metas');
            if (navContent) {
                document.getElementById('meta').innerHTML = navContent.innerHTML;
            }
        });
    </script>
