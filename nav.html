<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Jobbról Nyíló Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* A navigáció jobbról csússzon be */
        .offcanvas-end {
            width: 250px; /* Beállítható szélesség */
        }
    </style>
</head>
<body>

<!-- Csak a hamburger gomb -->
<button class="navbar-toggler position-fixed top-0 end-0 m-3" type="button" 
        data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav" 
        aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<!-- Jobbról megjelenő offcanvas navbar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNav" aria-labelledby="navbarNavLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="navbarNavLabel">Menü</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Kezdőlap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Szolgáltatások</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kapcsolat</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
